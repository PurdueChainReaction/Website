<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taley Tally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" style="border-bottom: 1px; border-color:goldenrod;">Taley Tally</h1>
    <div class="boxed">
        <div class="boxed-list">
            
            <centre><h1 id="number" class="title"></h1></centre>
        </div>
    </div>
    

    <script>
        const url =  "https://script.google.com/macros/s/AKfycbwL5pk0d56QmCrlrIG9BoAhXp28DWf6-jgXiPJ2t0x7XnGs4P5eLJ9kZFpA0EknrJsE/exec"
        fetch(url).then(response => response.text()).then(data => {
            let numbers = data
            var txt = document.createElement("span");
            txt.innerHTML = numbers;
            number.append(txt);
        })
    </script>
</body>
